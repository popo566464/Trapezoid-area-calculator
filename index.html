<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Trapezoid area calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id= "app">
   
    <div class ="card-container">

      <div class = "back" id ="back">
        <div>
          計算結果為
          {{equation}}
        </div> 
      </div>

      <div class = "cover" id = "cover">       
        <div class = "center">
          <div class = "title">計算梯形面積</div>
          <div class = "inarea">
            <div>
              上底 :
              <input v-model ="top" type="text" name="" oninput="value=value.replace(/[^\d]/g,'')" placeholder=" 輸入數字(cm)">
            </div>
            <div>
              下底 :
              <input v-model ="buttom" type="text" name="" oninput="value=value.replace(/[^\d]/g,'')" placeholder=" 輸入數字(cm)">
            </div>
            <div>
              高度 :
              <input v-model ="height" type="text" name="" oninput="value=value.replace(/[^\d]/g,'')" placeholder=" 輸入數字(cm)">
            </div>
          </div>    
          <button @click = "calculateAREA">開始計算</button>
      </div>

    </div>  
</div>

<!-- partial -->
  <script src="https://unpkg.com/vue@next"></script>  
  <script  src="./script.js"></script>
  

</body>
</html>
